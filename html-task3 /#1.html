<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->
</head>

<body>
<style>
    table, td {
       /*width:30%;*/
       border: 4px ridge lightgray ;
       border-collapse: collapse;
    }
</style>
<!--<script src="js/scripts.js"></script>-->
<form autocomplete="on"> 
<table style="width:30%;"> 
    <tr>
        <td style="text-align: right; width: 100;"><b>Last Name</b></td>
        <td><input type="text" placeholder="Nakov" required="true" autofocus></td>
    </tr>
    <tr>
        <td style="text-align: right"><b>First Name</b></td>
        <td><input type="text" placeholder="Svetlin" required="true"></td>
    </tr>
    <tr>
        <td style="text-align: right"><b>Address</b></td>
        <td>
            <textarea placeholder="17 Hristo Botev Str. floor 3, apt. 12" required="true" rows="4" cols="50" style="margin-right: 20px;"></textarea>
        </td>
    </tr>
    <tr>
        <td style="text-align: right"><b>City</b></td>
        <td><input type="text" placeholder="Kaspichan" required="true">
            <b> State </b>
            <input type="text" size="5">
        </td>
    </tr>
    <tr>
        <td style="text-align: right"><b>Zip/PostalCode</b></td>
        <td><input type="number" placeholder="9325" min="9300" max="9500"></td>
    </tr>
    <tr>
        <td style="text-align: right"><b>Country</b></td>
        <td>
            <select>
                <option value="Value 1" selected="selected">Bulgaria</option>
                <option value="Value 2">Sweden</option>
                <option value="Value 2">USA</option>
            </select>
        </td>
    </tr>
    <tr>
        <td style="text-align: right"><b>Phone (country code, area code, number</b></td>
        <td>(+<input type="tel" size="5" placeholder="359" pattern="[0-9]{3}"/>) 
            <input type="tel" size="5" placeholder="88" pattern="[0-9]{3}"/> - 
            <input type="tel" size="15" placeholder="8334343" pattern="[0-9]{7}"/>
        </td>
    </tr>
    <tr>
        <td style="text-align: right"><b>E-mail</b></td>
        <td>
            <input type="email" required="true" pattern="[^ @]+@[^ @]+.[^ @]" placeholder="nakov@kaspichan.org"/>
        </td>
    </tr>
    <tr>
        <td style="text-align: right"><b>Birth date</b></td>
        <td>Month 
            <input type="tel" placeholder="06" size="3"/> Day 
            <input type="tel" placeholder="14" size="3"/> Year (4 digit) 
            <input type="tel" placeholder="1980" size="6"/>
        </td>
    </tr>
    <tr>
        <td style="text-align: right"><b>Gender</b></td>
        <td>
            <select>
                <option value="Value 1" selected="selected">Male</option>
                <option value="Value 2">Female</option>
            </select>
        </td>
    </tr>
    <tr>
        <td style="text-align: right"><b>Starting date</b></td>
        <td>
            <input type="radio" name="date" value="Spring 2006" checked/>Spring 2006 
            <input type="radio" name="date" value="Summer 2006"/>Summer 2006
        </td>
    </tr>
    <tr>
        <td style="text-align: right"><b>Comments/Questions</b></td>
        <td>
            <textarea placeholder="Please send me for information about the logging." rows="7" cols="50"></textarea>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center; background-color: cadetblue;">
            <input type="Submit" value="Submit">
            <input type="reset" value="Clear This Form">
        </td>

    </tr>
</table>
</form>
</body>
</html>
