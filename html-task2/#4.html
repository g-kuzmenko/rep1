<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->
</head>

<body>
<!--<script src="js/scripts.js"></script>-->
<style>
    table, td {
       font-size:25px;
       font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
       color: white;
       border: 2px solid darkolivegreen ;
       border-collapse: collapse;
       background-color: darkseagreen;
    }

    button{
        font-size:25px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        background-color: darkseagreen;
        border: none;
        color: white;
        width: 100%;
    }
</style>
<form>
<table> 
    <tr>
        <th colspan="4" style="text-align: right">123</th>
    </tr>
    <tr>
        <td><button type="button">1</button></td>
        <td><button type="button">2</button></td>
        <td><button type="button">3</button></td>
        <td><button type="button">+</button></td>
    </tr>
    <tr>
        <td><button type="button">4</button></td>
        <td><button type="button">5</button></td>
        <td><button type="button">6</button></td>
        <td><button type="button">-</button></td>
    </tr>
    <tr>
        <td><button type="button">7</button></td>
        <td><button type="button">8</button></td>
        <td><button type="button">9</button></td>
        <td><button type="button">*</button></td>
    </tr>
    <tr>
        <td colspan="2", style="text-align: center"><button type="button"> 0 </button></td>
        <td><button type="button">.</button></td>
        <td><button type="button">/</button></td>
    </tr>
</table>
</form>
</body>
</html>
